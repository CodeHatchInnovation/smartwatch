<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartwatch Pro Max</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  .watch {
    width: 360px;
    height: 360px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
  }

  .screen {
    transition: all 0.4s ease;
  }

  .hidden-screen {
    opacity: 0;
    pointer-events: none;
    transform: scale(0.9);
  }

  .active-screen {
    opacity: 1;
    transform: scale(1);
  }

  .glass {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
  }
</style>
</head>

  <div id="clock" class="text-6xl font-bold tracking-wider"></div>

  Apps

<!-- APPS GRID -->
<div id="apps" class="screen hidden-screen absolute inset-0 flex flex-col items-center justify-center">

  <h2 class="mb-4 text-purple-400">Aplicaciones</h2>

  <div class="grid grid-cols-3 gap-6 text-2xl">
    <button onclick="openScreen('heart')">â¤ï¸</button>
    <button onclick="openScreen('activity')">ğŸ‘Ÿ</button>
    <button onclick="openScreen('music')">ğŸµ</button>
    <button onclick="openScreen('weather')">â˜€ï¸</button>
    <button onclick="openScreen('stopwatch')">â±</button>
    <button onclick="openScreen('compass')">ğŸ§­</button>
    <button onclick="openScreen('batteryApp')">ğŸ”‹</button>
    <button onclick="toggleTheme()">ğŸŒ™</button>

  <button onclick="openScreen('home')"

      fill="none" stroke-dasharray="440"

</div>

<!-- WEATHER -->
<div id="weather" class="screen hidden-screen absolute inset-0 flex flex-col items-center justify-center">
  <div class="text-5xl">â˜€ï¸</div>
  <div class="text-xl mt-2">26Â°C</div>
  <button onclick="openScreen('apps')" class="absolute bottom-6 text-xs bg-white/10 px-4 py-1 rounded-full glass">Volver</button>
</div>

<!-- STOPWATCH -->

  <div class="flex gap-3 mt-3">
    <button onclick="startTimer()" class="bg-green-500 px-3 py-1 rounded text-sm">Start</button>
    <button onclick="resetTimer()" class="bg-red-500 px-3 py-1 rounded text-sm">Reset</button>

<!-- COMPASS -->

  <div id="needle" class="text-6xl transition-transform duration-500">ğŸ§­</div>
  <button onclick="rotateCompass()" class="mt-3 bg-blue-500 px-3 py-1 rounded text-sm">Girar</button>
  <button onclick="openScreen('apps')" class="absolute bottom-6 text-xs bg-white/10 px-4 py-1 rounded-full glass">Volver</button>
</div>

<!-- BATTERY -->
<div id="batteryApp" class="screen hidden-screen absolute inset-0 flex flex-col items-center justify-center">
  <div id="batteryBig" class="text-5xl">100%</div>
  <button onclick="chargeBattery()" class="mt-3 bg-blue-500 px-3 py-1 rounded text-sm">Cargar</button>
  <button onclick="openScreen('apps')" class="absolute bottom-6 text-xs bg-white/10 px-4 py-1 rounded-full glass">Volver</button>
</div>

</div>

<script>
/* NAVIGATION */
function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>{
    s.classList.remove("active-screen");
    s.classList.add("hidden-screen");
  });
  document.getElementById(id).classList.remove("hidden-screen");
  document.getElementById(id).classList.add("active-screen");
  if(navigator.vibrate) navigator.vibrate(40);
}

/* CLOCK */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").textContent=
    now.toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'});
  document.getElementById("date").textContent=
    now.toLocaleDateString('es-ES',{weekday:'long',day:'numeric',month:'short'});
}
setInterval(updateClock,1000);
updateClock();

/* HEART */
setInterval(()=>{
  document.getElementById("heartRate").textContent=
    70+Math.floor(Math.random()*25);
},3000);

/* STEPS */
let steps=0;
let lastMove=0;
function motion(e){
  let acc=e.accelerationIncludingGravity;
  if(!acc) return;
  let mag=Math.sqrt(acc.x*acc.x+acc.y*acc.y+acc.z*acc.z);
  if(mag>15 && Date.now()-lastMove>500){
    steps++;
    document.getElementById("steps").textContent=steps;
    document.getElementById("stepsActivity").textContent=steps;
    updateRing();
    lastMove=Date.now();
  }
}
if(typeof DeviceMotionEvent!=="undefined"){
  window.addEventListener("devicemotion",motion);
}
function updateRing(){
  let percent=Math.min(steps/10000,1);
  document.getElementById("ring").style.strokeDashoffset=440-(440*percent);
}

/* MUSIC */
let song=1;
function nextSong(){
  song++;
  document.getElementById("song").textContent="Track 0"+song;
}

/* STOPWATCH */
let timerInterval,seconds=0;
function startTimer(){
  if(timerInterval) return;
  timerInterval=setInterval(()=>{
    seconds++;
    let m=Math.floor(seconds/60).toString().padStart(2,'0');
    let s=(seconds%60).toString().padStart(2,'0');
    document.getElementById("timer").textContent=`${m}:${s}`;
  },1000);
}
function resetTimer(){
  clearInterval(timerInterval);
  timerInterval=null;
  seconds=0;
  document.getElementById("timer").textContent="00:00";
}

/* COMPASS */
let deg=0;
function rotateCompass(){
  deg+=45;
  document.getElementById("needle").style.transform=`rotate(${deg}deg)`;
}

/* BATTERY */
let battery=100;
function chargeBattery(){
  battery=100;
}
setInterval(()=>{
  if(battery>0) battery--;
  document.getElementById("batteryStatus").textContent="ğŸ”‹"+battery+"%";
  document.getElementById("batteryBig").textContent=battery+"%";
},30000);

/* THEME */
let dark=true;
function toggleTheme(){
  dark=!dark;
  const w=document.getElementById("watch");
  if(dark){
    w.classList.remove("bg-white","text-black");
    w.classList.add("bg-black","text-white");
  }else{
    w.classList.remove("bg-black","text-white");
    w.classList.add("bg-white","text-black");
  }
}

/* NOTIFICATION */
function sendNotification(){
  alert("Nueva notificaciÃ³n ğŸ“©");
  if(navigator.vibrate) navigator.vibrate([100,50,100]);
}
</script>

</body>
</html>
