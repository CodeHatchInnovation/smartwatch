<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartwatch Pro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="watch" id="watch">

  <!-- HOME -->
  <div class="screen active" id="home">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
  </div>

  <!-- MENU -->
  <div class="screen" id="menu">
    <div class="grid">
      <div class="app-icon" onclick="openApp('heart')">❤️</div>
      <div class="app-icon" onclick="openApp('music')">🎵</div>
      <div class="app-icon" onclick="openApp('weather')">☀️</div>
      <div class="app-icon" onclick="openApp('steps')">👟</div>
      <div class="app-icon" onclick="openApp('battery')">🔋</div>
      <div class="app-icon" onclick="openApp('settings')">⚙️</div>
    </div>
  </div>

  <!-- APP CONTAINER -->
  <div class="screen" id="appContainer"></div>

</div>

<script src="script.js"></script>
</body>
</html>
